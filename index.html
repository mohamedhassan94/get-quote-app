<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container text-center d-flex flex-column align-items-center gap-4">
      <h1 class="display-1 fw-bolder text-black">Quote of the Day</h1>
      <p class="fw-semibold display-6">Press the button below to recieve a random quote!</p>
      <button class="btn btn-primary py-3 px-5" id="getQuote">Get A Quote</button>
      <blockquote id="quote">
        <p class="text-black fs-3 fst-italic" id="quoteBody">
          A room without books is like a body without a soul.
        </p>
        <footer class="text-black fw-bolder" id="quoteAuthor">Marcus Tullius Cicero</footer>
      </blockquote>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
